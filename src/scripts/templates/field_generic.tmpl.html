<form>
	<div>
		<label for = "g_data">Data</label>
		<input type = "text" name = "g_data" id = "data" value = "<%= data %>" />
	</div>
	<div>
		<label for = "g_datatype">Data Type</label>
		<input type = "text" name = "g_datatype" id = "datatype"  value = "<%= datatype %>" />
	</div>
	<div>
		<label for = "g_dataset">Dataset</label>
		<input type = "text" name = "g_dataset" id = "dataset"  value = "<%= dataset %>" />
	</div>
	<button type="submit">Set</button>

</form>
