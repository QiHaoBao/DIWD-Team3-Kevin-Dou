<form>
	<div>
		<label for = "g_data">Data</label>
		<input type = "text" name = "data" id = "g_data" value = "<%= data %>" />
	</div>
	<div>
		<label for = "g_datatype">Data Type</label>
		<input type = "text" name = "datatype" id = "g_datatype"  value = "<%= datatype %>" />
	</div>
	<div>
		<label for = "g_dataset">Dataset</label>
		<input type = "text" name = "dataset" id = "g_dataset"  value = "<%= dataset %>" />
	</div>
	<button type="submit">Set</button>

</form>
